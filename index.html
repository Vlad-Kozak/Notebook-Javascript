<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="notes">
      
      <div class="container">
        <div class="table table-notes">
          <div class="titles">
            <div class="title icon"></div>
            <div class="title name">Name</div>
            <div class="title created">Created</div>
            <div class="title category">Category</div>
            <div class="title content">Content</div>
            <div class="title dates">Dates</div>
            <div class="title edit"></div>
            <div class="title archive"></div>
            <div class="title delete"></div>
          </div>

          <ul class="lines table-notes-lines-js">
          </ul>
        </div>
        <button class="btn add-btn add-btn-js" type="button">
          Create Note
        </button>
        <button class="btn show-archive-btn show-archive-btn-js" type="button">
          Show Archive
        </button>
      </div>
    </section>

    <section class="archived-notes">
      <div class="container">
        <div class="table table-archived-notes">
          <h2 class="subtitle">Archived Notes</h2>
          <div class="titles">
            <div class="title icon"></div>
            <div class="title name">Name</div>
            <div class="title created">Created</div>
            <div class="title category">Category</div>
            <div class="title content">Content</div>
            <div class="title dates">Dates</div>
            <div class="title edit"></div>
            <div class="title archive"></div>
            <div class="title delete"></div>
          </div>

          <ul class="lines table-archived-notes-lines-js">
            </li> -->
          </ul>
        </div>
      </div>
    </section>

    <section class="categories">
      <div class="container">
        <div class="table table-categories">
          <div class="titles">
            <div class="title icon"></div>
            <div class="title category">NoteCategory</div>
            <div class="title active">Active</div>
            <div class="title archived">Archived</div>
          </div>

          <ul class="lines table-categories-lines-js">
          </ul>
        </div>
      </div>
    </section>

    <div class="modal-backdrop is-hidden">
      <div class="note-modal">
        <form class="note-form note-form-js">
          <label class="note-form-name-label">
          </label>
          <div class="note-form-category-box">
            Category
            <div class="note-form-category-wrap note-form-category-wrap-js">
            </div>
          </div>
          <label class="note-form-content-label">
          </label>
          <button class="note-form-submit" type="submit">
          </button>
        </form>
        <button class="close-note-modal-btn">
          <img
            class="close-note-modal-btn-icon"
            src="./images/close.svg"
            alt=""
          />
        </button>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
