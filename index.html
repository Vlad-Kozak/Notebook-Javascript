    <section class="notes">
      <div class="container">
        <div class="table table-notes">
          <div class="titles">
            <div class="title icon">Icon</div>
            <div class="title name">Name</div>
            <div class="title created">Created</div>
            <div class="title category">Category</div>
            <div class="title content">Content</div>
            <div class="title dates">Dates</div>
            <div class="title edit">Edit</div>
            <div class="title archive">Archive</div>
            <div class="title delete">Delete</div>
          </div>

          <div class="lines">
            <div class="line">
              <div class="field icon">X</div>
              <div class="field name">Alfreds Futterkiste</div>
              <div class="field created">21.21.2212</div>
              <div class="field category">Lorem, ipsum.</div>
              <div class="field content">Lorem ipsum dolor sit amet.</div>
              <div class="field dates">21.21.2212-21.21.2222</div>
              <div class="field edit">
                <button class="btn-with-icon" type="button">
                  <img class="btn-icon" src="./images/edit.svg" alt="" />
                </button>
              </div>
              <div class="field archive">
                <button class="btn-with-icon" type="button">
                  <img class="btn-icon" src="./images/archive.svg" alt="" />
                </button>
              </div>
              <div class="field delete">
                <button class="btn-with-icon" type="button">
                  <img class="btn-icon" src="./images/delete.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn add-btn" type="button">Create Note</button>
      </div>
    </section>
